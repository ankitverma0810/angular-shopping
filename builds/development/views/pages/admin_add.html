<h2>Add Page</h2>

<div class="panel panel-primary">
	<div class="panel-heading">
		All fields have validation rules
	</div>

	<div class="panel-body">
		<form name="pageForm" ng-submit="add()" novalidate>
			<div class="form-group" ng-class="{'has-error': pageForm.title.$invalid && pageForm.title.$touched}">
				<label>Title</label>
				<input type="text" class="form-control" name="title" ng-model="page.title" ng-required="true">
				<span id="helpBlock" class="help-block" ng-show="pageForm.title.$invalid && pageForm.title.$touched">Please enter page title</span>
			</div>

			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" name="description" ng-model="page.description"></textarea>
			</div>

			<div class="form-group">
				<label>Meta Keyword</label>
				<textarea class="form-control" name="meta_keyword" ng-model="page.meta_keyword"></textarea>
			</div>

			<div class="form-group">
				<label>Meta Description</label>
				<textarea class="form-control" name="meta_description" ng-model="page.meta_description"></textarea>
			</div>

			<button type="submit" class="btn btn-success" ng-disabled="pageForm.$invalid">Submit</button>
		</form>
	</div>
</div>
