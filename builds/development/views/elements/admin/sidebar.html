<h2>New Store</h2>

<ul class="nav nav-pills nav-stacked" ng-init="init()" id="accordion">
	<li ng-repeat="group in groups" ng-class="{'active': group.url === currentUrl}">
		<a ui-sref="{{group.url}}" ng-if="!group.subMenu" data-parent="#accordion"><span class="glyphicon glyphicon-th"></span> {{group.title}}</a>

		<a data-toggle="collapse" href="#{{group.title}}" aria-expanded="false" aria-controls="{{group.title}}" ng-if="group.subMenu" ng-click="isOpen=!isOpen" data-parent="#accordion">
			<span class="glyphicon glyphicon-th"></span> {{group.title}} 
			<i class="pull-right glyphicon" ng-class="{'glyphicon-menu-down': isOpen, 'glyphicon-menu-right': !isOpen}" ng-if="!group.isOpen"></i>
			<i class="pull-right glyphicon" ng-class="{'glyphicon-menu-right': isOpen, 'glyphicon-menu-down': !isOpen}" ng-if="group.isOpen"></i>
		</a>

		<ul ng-if="group.subMenu" class="slideDropdown collapse" id="{{group.title}}">
			<li ng-repeat="subMenu in group.subMenu" ng-class="{'active': subMenu.url === currentUrl}">
				<a ui-sref="{{subMenu.url}}">{{subMenu.title}}</a>
			</li>
		</ul>
	</li>
</ul>
